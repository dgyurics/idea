spring.main.banner-mode=off

spring.jpa.database=default
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.session.store-type=none

# cache
spring.cache.type=simple

# jwt
jwt.secret=secret
jwt.expiration-in-seconds=5

# smtp
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=username
spring.mail.password=password123
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# refresh token/cookie settings
cookie.jwt.name=refresh
cookie.jwt.path=/
cookie.jwt.domain=lagom.life
cookie.jwt.http-only=true
cookie.jwt.secure=true
cookie.jwt.max-age-in-days=31

# captcha
captcha.url=http://localhost:8088/recaptcha/api/siteverify
captcha.secret=secret

# logging
logging.level.org.springframework.security.web.FilterChainProxy=WARN
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.reactor=DEBUG
